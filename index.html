<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tip-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 420px;
      padding: 30px;
      text-align: center;
    }

    .tip-container h2 {
      margin: 0 0 15px;
      font-size: 24px;
      color: #333;
    }

    .tip-container p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    .tip-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tip-button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .tip-button:hover {
      background-color: #4caf50;
      color: white;
    }

    .thank-you {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      color: #4caf50;
    }
  </style>
</head>
<body>

<div class="tip-container" id="tipScreen">
  <h2>Leave a Tip?</h2>
  <p>Your barista would really appreciate it!</p>
  <div class="tip-buttons">
    <button class="tip-button" onclick="selectTip(0)">No Tip</button>
    <button class="tip-button" onclick="selectTip(0.15)">15%</button>
    <button class="tip-button" onclick="selectTip(0.20)">20%</button>
    <button class="tip-button" onclick="customTip()">Custom</button>
  </div>
  <div class="thank-you" id="thankYouMsg">Thanks for your tip! ðŸ’–</div>
</div>

<script>
  function selectTip(percent) {
    if (percent === 0) {
      document.getElementById("thankYouMsg").innerText = "Maybe next time! ðŸ˜Š";
    } else {
      document.getElementById("thankYouMsg").innerText = `Thanks for tipping ${Math.round(percent * 100)}%! ðŸ’–`;
    }
    document.getElementById("thankYouMsg").style.display = "block";
  }

  function customTip() {
    let amount = prompt("Enter custom tip amount ($):");
    if (amount && !isNaN(amount) && Number(amount) > 0) {
      document.getElementById("thankYouMsg").innerText = `Thanks for tipping $${parseFloat(amount).toFixed(2)}! ðŸ’–`;
      document.getElementById("thankYouMsg").style.display = "block";
    } else {
      alert("Please enter a valid amount.");
    }
  }
</script>

</body>
</html>
