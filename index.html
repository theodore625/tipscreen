<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70%;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .tip-container {
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .tip-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 15px;
    }

    .tip-option,
    .no-tip,
    .custom-tip,
    .receipt-btn,
    .submit-email-btn {
      flex: 1;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .tip-option:hover,
    .no-tip:hover,
    .custom-tip:hover,
    .receipt-btn:hover,
    .submit-email-btn:hover {
      background-color: #005bb5;
    }

    .no-tip,
    .custom-tip {
      width: 100%;
      margin-top: 15px;
    }

    .thank-you {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #28a745;
    }

    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .confetti-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .receipt-options, .email-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .email-inputs {
      display: flex;
      gap: 5px;
    }

    .email-inputs input {
      font-size: 16px;
      padding: 8px;
      width: 100%;
    }

    .fake-pay-buttons {
      position: fixed;
      bottom: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .fake-pay-buttons img {
      height: 60px;
      opacity: 0.7;
      cursor: not-allowed;
      user-select: none;
    }

    /* Style for the $counter input */
    #counter {
      font-size: 28px;
      font-weight: bold;
      color: #007aff; /* Blue color for the $counter */
      border: none;
      background: transparent;
      width: 80px;
      text-align: center;
    }

    /* Remove spinner from number input */
    #counter::-webkit-outer-spin-button,
    #counter::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    #counter[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">Would you like to leave a tip?</div>

  <div class="tip-container" id="tipScreen">
    <div class="tip-options">
      <button class="tip-option" onclick="handleTip(0.15)">15%</button>
      <button class="tip-option" onclick="handleTip(0.20)">20%</button>
      <button class="tip-option" onclick="handleTip(0.30)">30%</button>
    </div>

    <button class="no-tip" onclick="handleTip(0)">No Tip</button>

    <!-- Custom Tip input -->
    <button class="custom-tip" onclick="showCustomTipInput()">Custom Tip</button>

    <div class="receipt-options" id="receiptOptions">
      <div style="font-size:18px; margin-bottom:10px;">Print a receipt?</div>
      <button class="receipt-btn" onclick="processReceipt('no')">No Receipt</button>
      <button class="receipt-btn" onclick="showEmailForm()">Email Receipt</button>
    </div>

    <div class="email-form" id="emailForm">
      <div class="email-inputs">
        <input type="text" placeholder="name" id="emailName" />
        <span>@</span>
        <input type="text" placeholder="domain.com" id="emailDomain" />
      </div>
      <button class="submit-email-btn" onclick="processReceipt('email')">Submit</button>
    </div>

    <div class="thank-you" id="thankYouMsg"></div>
  </div>

  <div class="confetti-container" id="confettiContainer">
    <img class="confetti-gif" src="confetti.gif" alt="Confetti GIF">
  </div>
</div>

<div class="fake-pay-buttons">
  <img src="applepay-googlepay.png" alt="Apple Pay and Google Pay">
</div>

<script>
  let $counter = 0;

  function handleTip(tipPercentage) {
    const msg = document.getElementById("thankYouMsg");
    const receiptOptions = document.getElementById("receiptOptions");

    // Update the $counter based on the tip percentage
    $counter = (100 + (tipPercentage * 100));

    // Update the $counter display
    document.getElementById("counter").value = `$${$counter.toFixed(2)}`;

    msg.style.display = "none";
    document.getElementById("confettiContainer").style.display = "none";
    document.getElementById("emailForm").style.display = "none";

    if (tipPercentage === 0) {
      msg.textContent = "Maybe next time ðŸ˜Š";
      msg.style.display = "block";
      return; // Do not show receipt options if no tip
    } else {
      receiptOptions.style.display = "flex";
    }
  }

  function showCustomTipInput() {
    const customTip = prompt("Enter a custom tip amount ($):");
    if (customTip) {
      $counter = parseFloat(customTip);
      document.getElementById("counter").value = `$${$counter.toFixed(2)}`;
    }
  }

  function showEmailForm() {
    document.getElementById("receiptOptions").style.display = "none";
    document.getElementById("emailForm").style.display = "flex";
  }

  function processReceipt(type) {
    const receiptOptions = document.getElementById("receiptOptions");
    const emailForm = document.getElementById("emailForm");

    // Simulate a delay before showing transaction complete
    setTimeout(() => {
      document.getElementById("thankYouMsg").textContent = "Transaction Complete âœ…";
      document.getElementById("thankYouMsg").style.display = "block";
      document.getElementById("confettiContainer").style.display = "flex";
      
      // Hide the receipt options and email form
      receiptOptions.style.display = "none";
      emailForm.style.display = "none";
    }, 2000);
  }
</script>
</body>
</html>
