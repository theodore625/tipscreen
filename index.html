<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Tip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --blue: #007aff;
      --background: #f2f2f7;
      --text-dark: #000000;
      --text-light: #666666;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .screen {
      background-color: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 60px 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      border-radius: 28px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    .subtitle {
      font-size: 20px;
      color: var(--text-light);
      margin-bottom: 50px;
    }

    .tip-buttons {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-bottom: 40px;
    }

    .tip-button {
      background-color: var(--blue);
      color: white;
      font-size: 24px;
      font-weight: 600;
      padding: 25px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    .tip-button:hover {
      background-color: #005ecb;
    }

    .no-tip {
      background: none;
      border: none;
      color: var(--blue);
      font-size: 20px;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
    }

    .thank-you-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .confetti {
      font-size: 40px;
      margin-top: 30px;
      animation: bounce 1s infinite ease-in-out;
      animation-delay: calc(var(--i) * 0.2s);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="screen" id="tip-screen">
    <h1>Leave a Tip?</h1>
    <div class="subtitle">Your support means everything ðŸ’–</div>
    <div class="tip-buttons">
      <button class="tip-button" onclick="showThankYou()">$1.00</button>
      <button class="tip-button" onclick="showThankYou()">$2.00</button>
      <button class="tip-button" onclick="showThankYou()">$5.00</button>
    </div>
    <button class="no-tip" onclick="showThankYou()">No Tip</button>
  </div>

  <div class="screen thank-you-screen" id="thank-you-screen" style="display: none;">
    <h1>Thank you for your support!</h1>
    <div>
      <span class="confetti" style="--i:1">ðŸŽ‰</span>
      <span class="confetti" style="--i:2">ðŸŽŠ</span>
      <span class="confetti" style="--i:3">ðŸŽ‰</span>
      <span class="confetti" style="--i:4">ðŸŽŠ</span>
    </div>
  </div>

  <script>
    function showThankYou() {
      document.getElementById("tip-screen").style.display = "none";
      document.getElementById("thank-you-screen").style.display = "flex";
    }
  </script>
</body>
</html>
