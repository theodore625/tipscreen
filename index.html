<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70%;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .counter-container {
      font-size: 26px;
      font-weight: bold;
      color: #007aff;
      margin-bottom: 10px;
    }

    .tip-container {
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .tip-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 15px;
    }

    .tip-option,
    .custom-btn,
    .no-tip,
    .receipt-btn,
    .submit-email-btn {
      flex: 1;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .tip-option:hover,
    .custom-btn:hover,
    .no-tip:hover,
    .receipt-btn:hover,
    .submit-email-btn:hover {
      background-color: #005bb5;
    }

    .custom-tip-input {
      display: none;
      margin-top: 10px;
    }

    .custom-tip-input input {
      font-size: 16px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
    }

    .no-tip {
      width: 100%;
      margin-top: 10px;
    }

    .thank-you {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #28a745;
    }

    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .confetti-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .receipt-options, .email-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .email-inputs {
      display: flex;
      gap: 5px;
    }

    .email-inputs input {
      font-size: 16px;
      padding: 8px;
      width: 100%;
    }

    .fake-pay-buttons {
      position: fixed;
      bottom: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .fake-pay-buttons img {
      height: 60px;
      opacity: 0.7;
      cursor: not-allowed;
      user-select: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="counter-container" id="counterDisplay">$0.00</div>
  <div class="title">Would you like to leave a tip?</div>

  <div class="tip-container" id="tipScreen">
    <div class="tip-options">
      <button class="tip-option" onclick="applyTip(0.15)">15%</button>
      <button class="tip-option" onclick="applyTip(0.20)">20%</button>
      <button class="tip-option" onclick="applyTip(0.30)">30%</button>
    </div>

    <button class="custom-btn" onclick="showCustomTip()">Custom</button>

    <div class="custom-tip-input" id="customInputBox">
      <input type="number" placeholder="Enter tip amount" id="customTipInput" onblur="submitCustomTip()" />
    </div>

    <button class="no-tip" onclick="handleTip(false)">No Tip</button>

    <div class="receipt-options" id="receiptOptions">
      <div style="font-size:18px; margin-bottom:10px;">Print a receipt?</div>
      <button class="receipt-btn" onclick="processReceipt('no')">No Receipt</button>
      <button class="receipt-btn" onclick="showEmailForm()">Email Receipt</button>
    </div>

    <div class="email-form" id="emailForm">
      <div class="email-inputs">
        <input type="text" placeholder="name" id="emailName" />
        <span>@</span>
        <input type="text" placeholder="domain.com" id="emailDomain" />
      </div>
      <button class="submit-email-btn" onclick="processReceipt('email')">Submit</button>
    </div>

    <div class="thank-you" id="thankYouMsg"></div>
  </div>

  <div class="confetti-container" id="confettiContainer">
    <img class="confetti-gif" src="confetti.gif" alt="Confetti GIF">
  </div>
</div>

<div class="fake-pay-buttons">
  <img src="applepay-googlepay.png" alt="Apple Pay and Google Pay">
</div>

<script>
  let tipAmount = 0;

  function updateCounterDisplay() {
    document.getElementById("counterDisplay").textContent = "$" + tipAmount.toFixed(2);
  }

  function applyTip(percent) {
    // use base $20 for simulation
    tipAmount = 20 + (20 * percent);
    updateCounterDisplay();
    handleTip(true);
  }

  function showCustomTip() {
    document.getElementById("customInputBox").style.display = "block";
    const input = document.getElementById("customTipInput");
    input.focus();
  }

  function submitCustomTip() {
    const inputVal = parseFloat(document.getElementById("customTipInput").value);
    if (!isNaN(inputVal)) {
      tipAmount = inputVal;
      updateCounterDisplay();
      document.getElementById("customInputBox").style.display = "none";
      handleTip(true);
    }
  }

  function handleTip(tipped) {
    const msg = document.getElementById("thankYouMsg");
    const receiptOptions = document.getElementById("receiptOptions");
    const emailForm = document.getElementById("emailForm");

    msg.style.display = "none";
    document.getElementById("confettiContainer").style.display = "none";
    emailForm.style.display = "none";

    receiptOptions.style.display = "flex";
  }

  function showEmailForm() {
    document.getElementById("receiptOptions").style.display = "none";
    document.getElementById("emailForm").style.display = "flex";
  }

  function processReceipt(type) {
    const receiptOptions = document.getElementById("receiptOptions");
    const emailForm = document.getElementById("emailForm");

    setTimeout(() => {
      document.getElementById("thankYouMsg").textContent = "Transaction Complete âœ…";
      document.getElementById("thankYouMsg").style.display = "block";
      document.getElementById("confettiContainer").style.display = "flex";

      receiptOptions.style.display = "none";
      emailForm.style.display = "none";
    }, 2000);
  }
</script>
</body>
</html>
