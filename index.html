<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tip-container {
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .tip-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .tip-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tip-option {
      flex: 1;
      padding: 20px 0;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      margin: 0 5px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .tip-option:hover {
      background-color: #e0e0e0;
    }

    .no-tip {
      width: 100%;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .no-tip:hover {
      background-color: #005bb5;
    }

    .thank-you {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>

<div class="tip-container" id="tipScreen">
  <h2>Would you like to leave a tip?</h2>

  <div class="tip-options">
    <div class="tip-option" onclick="selectTip(0.15)">15%</div>
    <div class="tip-option" onclick="selectTip(0.20)">20%</div>
    <div class="tip-option" onclick="selectTip(0.30)">30%</div>
  </div>

  <button class="no-tip" onclick="selectTip(0)">No Tip</button>

  <div class="thank-you" id="thankYouMsg"></div>
</div>

<script>
  function selectTip(percent) {
    const msg = document.getElementById("thankYouMsg");
    if (percent === 0) {
      msg.textContent = "No worries! Maybe next time. ðŸ˜Š";
    } else {
      msg.textContent = `Thank you for tipping ${Math.round(percent * 100)}%! ðŸ’–`;
    }
    msg.style.display = "block";
  }
</script>

</body>
</html>
