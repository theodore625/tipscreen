<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip of the Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d4d0c8;
    }

    .window {
      width: 450px;
      margin: 100px auto;
      border: 2px solid #000;
      background-color: #fff;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }

    .title-bar {
      background-color: #0a246a;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar button {
      background: #c0c0c0;
      border: 1px solid #808080;
      padding: 0 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      padding: 16px;
      display: flex;
      align-items: flex-start;
    }

    .content img {
      margin-right: 10px;
    }

    .content-text {
      font-size: 14px;
      line-height: 1.5;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      padding: 10px 16px;
      gap: 10px;
    }

    button {
      font-size: 13px;
      padding: 4px 12px;
      background-color: #e0e0e0;
      border: 1px solid #808080;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="window" id="tipWindow">
  <div class="title-bar">
    <span>Tip of the Day</span>
    <button onclick="closeTip()">X</button>
  </div>
  <div class="content">
    <img src="https://i.imgur.com/7gN5rEo.png" alt="Tip Icon" width="32" height="32">
    <div class="content-text">
      Did you know you can hold down the Shift key to select multiple files at once?
    </div>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="dontShow" />
    <label for="dontShow">&nbsp;Don't show tips at startup</label>
  </div>
  <div class="actions">
    <button onclick="showAnotherTip()">Tip</button>
    <button onclick="setDontShow()">Don't Show Again</button>
    <button onclick="closeTip()">Close</button>
  </div>
</div>

<script>
  function closeTip() {
    document.getElementById('tipWindow').style.display = 'none';
  }

  function showAnotherTip() {
    alert("Here's another tip:\nYou can press Ctrl + Z to undo your last action.");
  }

  function setDontShow() {
    const checkbox = document.getElementById('dontShow');
    checkbox.checked = true;
    alert("Tips will no longer show at startup.");
  }
</script>

</body>
</html>
