<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Tip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container, .thank-you {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      text-align: center;
      transition: opacity 0.4s ease;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
    }

    .tip-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .tip-button {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tip-button:hover {
      background-color: #005ecb;
    }

    .no-thanks {
      background: none;
      border: none;
      color: #007aff;
      font-size: 16px;
      cursor: pointer;
      text-decoration: underline;
    }

    .thank-you {
      display: none;
      flex-direction: column;
    }

    .confetti {
      font-size: 40px;
      animation: float 1s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.1s);
      position: relative;
      display: inline-block;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-10px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .confetti-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="tip-screen">
    <h1>Would you like to leave a tip?</h1>
    <p>Your support means a lot!</p>
    <div class="tip-options">
      <button class="tip-button" onclick="showThankYou()">$1</button>
      <button class="tip-button" onclick="showThankYou()">$2</button>
      <button class="tip-button" onclick="showThankYou()">$5</button>
    </div>
    <button class="no-thanks" onclick="showThankYou()">No, Thanks</button>
  </div>

  <div class="thank-you" id="thank-you-screen">
    <h1>Thank you for your support! ðŸ’–</h1>
    <div class="confetti-container">
      <span class="confetti" style="--i:1">ðŸŽ‰</span>
      <span class="confetti" style="--i:2">ðŸŽŠ</span>
      <span class="confetti" style="--i:3">ðŸŽ‰</span>
      <span class="confetti" style="--i:4">ðŸŽŠ</span>
      <span class="confetti" style="--i:5">ðŸŽ‰</span>
    </div>
  </div>

  <script>
    function showThankYou() {
      document.getElementById('tip-screen').style.display = 'none';
      const thankYou = document.getElementById('thank-you-screen');
      thankYou.style.display = 'flex';
    }
  </script>
</body>
</html>
