<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Screen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      padding: 30px;
    }

    #counterInput {
      font-size: 32px;
      color: #007aff;
      font-weight: bold;
      background: transparent;
      border: none;
      outline: none;
      text-align: center;
      width: 120px;
      margin-bottom: 10px;
    }

    .tip-section {
      margin-top: 20px;
    }

    .tip-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #007aff;
      color: white;
      border: none;
    }

    #customTipInput {
      display: none;
      margin-top: 10px;
    }

    .receipt-options {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- $counter input -->
  <input
    type="text"
    id="counterInput"
    value="0.00$"
    oninput="handleCounterChange()"
  />

  <div class="tip-section">
    <h2>Leave a Tip</h2>
    <button class="tip-button" onclick="applyTip(0.1)">10%</button>
    <button class="tip-button" onclick="applyTip(0.15)">15%</button>
    <button class="tip-button" onclick="applyTip(0.2)">20%</button>
    <br/>
    <button class="tip-button" onclick="showCustomTip()">Custom</button>
    <button class="tip-button" onclick="showReceipt()">No Tip</button>

    <div id="customTipInput">
      <input type="number" id="customAmount" placeholder="Enter amount"/>
      <button onclick="applyCustomTip()">OK</button>
    </div>
  </div>

  <div class="receipt-options hidden" id="receiptOptions">
    <h3>Send Receipt?</h3>
    <button class="tip-button" onclick="showConfetti()">Email Receipt</button>
    <button class="tip-button" onclick="showConfetti()">No Receipt</button>
  </div>

  <div id="confetti" class="hidden">
    <img src="confetti.gif" alt="Confetti!" style="width: 100px;" />
  </div>

  <script>
    function handleCounterChange() {
      const input = document.getElementById("counterInput");
      let val = parseFloat(input.value.replace(/\$/g, ""));
      if (!isNaN(val)) {
        input.value = val.toFixed(2) + "$";
      }
    }

    function getBaseAmount() {
      const val = parseFloat(document.getElementById("counterInput").value.replace(/\$/g, ""));
      return isNaN(val) ? 0 : val;
    }

    function applyTip(percent) {
      const base = getBaseAmount();
      const total = base + (base * percent);
      document.getElementById("counterInput").value = total.toFixed(2) + "$";
      document.getElementById("receiptOptions").classList.remove("hidden");
    }

    function showCustomTip() {
      document.getElementById("customTipInput").style.display = "block";
    }

    function applyCustomTip() {
      const custom = parseFloat(document.getElementById("customAmount").value);
      const base = getBaseAmount();
      if (!isNaN(custom)) {
        const total = base + custom;
        document.getElementById("counterInput").value = total.toFixed(2) + "$";
      }
      document.getElementById("receiptOptions").classList.remove("hidden");
      document.getElementById("customTipInput").style.display = "none";
    }

    function showReceipt() {
      document.getElementById("receiptOptions").classList.remove("hidden");
    }

    function showConfetti() {
      document.getElementById("confetti").classList.remove("hidden");
    }
  </script>

</body>
</html>
