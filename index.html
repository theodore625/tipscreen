<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center the content */
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70%;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .tip-container {
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .tip-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 15px;
    }

    .tip-option,
    .no-tip {
      flex: 1;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .tip-option:hover,
    .no-tip:hover {
      background-color: #005bb5;
    }

    .no-tip {
      width: 100%;
      margin-top: 15px;
    }

    .thank-you {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #28a745;
    }

    /* Confetti GIF container */
    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .confetti-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Would you like to leave a tip?</div>

  <div class="tip-container" id="tipScreen">
    <div class="tip-options">
      <button class="tip-option" onclick="selectTip(0.15)">15%</button>
      <button class="tip-option" onclick="selectTip(0.20)">20%</button>
      <button class="tip-option" onclick="selectTip(0.30)">30%</button>
    </div>

    <button class="no-tip" onclick="selectTip(0)">No Tip</button>

    <div class="thank-you" id="thankYouMsg"></div>
  </div>

  <!-- Confetti Container -->
  <div class="confetti-container" id="confettiContainer">
    <img class="confetti-gif" src="confetti.gif" alt="Confetti GIF">
  </div>
</div>

<script>
  function selectTip(percent) {
    const msg = document.getElementById("thankYouMsg");
    const confettiContainer = document.getElementById("confettiContainer");

    if (percent === 0) {
      msg.textContent = "Maybe next time ðŸ˜Š";
      msg.style.display = "block";
      confettiContainer.style.display = "none"; // Hide confetti if "No Tip"
    } else {
      msg.textContent = `Thanks for the tip! ðŸ’–`;
      msg.style.display = "block"; // Show the "Thanks for the tip!" message
      confettiContainer.style.display = "flex"; // Show the confetti
    }
  }
</script>

</body>
</html>

</body>
</html>
