<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Tip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --blue: #007aff;
      --gray: #f2f2f7;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: var(--gray);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      background-color: #ffffff;
      width: 100%;
      max-width: 480px;
      padding: 40px 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      border-radius: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #000;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .tip-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .tip-button {
      background-color: #f0f0f5;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 20px;
      padding: 18px 24px;
      min-width: 100px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tip-button:hover {
      border-color: var(--blue);
    }

    .no-tip {
      background: none;
      border: none;
      color: var(--blue);
      font-size: 17px;
      text-decoration: underline;
      cursor: pointer;
    }

    .thank-you-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .confetti {
      font-size: 36px;
      margin-top: 20px;
      animation: bounce 1s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.15s);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="screen" id="tip-screen">
    <h1>Leave a Tip?</h1>
    <div class="subtitle">Tips go to your barista üíÅ‚Äç‚ôÇÔ∏è</div>
    <div class="tip-buttons">
      <button class="tip-button" onclick="showThankYou()">$1.00</button>
      <button class="tip-button" onclick="showThankYou()">$2.00</button>
      <button class="tip-button" onclick="showThankYou()">$5.00</button>
    </div>
    <button class="no-tip" onclick="showThankYou()">No Tip</button>
  </div>

  <div class="screen thank-you-screen" id="thank-you-screen">
    <h1>Thank you for your support!</h1>
    <div>
      <span class="confetti" style="--i:1;">üéâ</span>
      <span class="confetti" style="--i:2;">üéä</span>
      <span class="confetti" style="--i:3;">üéâ</span>
      <span class="confetti" style="--i:4;">üéä</span>
    </div>
  </div>

  <script>
    function showThankYou() {
      document.getElementById("tip-screen").style.display = "none";
      document.getElementById("thank-you-screen").style.display = "flex";
    }
  </script>
</body>
</html>
