<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave a Tip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .amount {
      font-size: 32px;
      color: #007aff;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .tip-container {
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-radius: 12px;
    }

    .tip-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tip-buttons button,
    .no-tip,
    .receipt-btn,
    .submit-email-btn {
      flex: 1;
      padding: 15px 10px;
      background-color: #007aff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .tip-buttons button:hover,
    .no-tip:hover,
    .receipt-btn:hover,
    .submit-email-btn:hover {
      background-color: #005bb5;
    }

    .no-tip {
      width: 100%;
      margin-bottom: 10px;
    }

    .thank-you {
      margin-top: 15px;
      color: green;
      font-size: 18px;
      display: none;
    }

    .receipt-options,
    .email-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .email-inputs {
      display: flex;
      gap: 5px;
    }

    .email-inputs input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    .confetti-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.5);
    }

    .confetti-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="amount" id="amountDisplay" onclick="editAmount()">$0</div>
  <div class="title">Would you like to leave a tip?</div>

  <div class="tip-container">
    <div class="tip-buttons">
      <button onclick="selectTip(15)">15%</button>
      <button onclick="selectTip(20)">20%</button>
      <button onclick="selectTip(30)">30%</button>
    </div>
    <button class="no-tip" onclick="selectTip(false)">No Tip</button>

    <div class="receipt-options" id="receiptOptions">
      <div style="font-size:18px;">Print a receipt?</div>
      <button class="receipt-btn" onclick="processReceipt('no')">No Receipt</button>
      <button class="receipt-btn" onclick="showEmailForm()">Email Receipt</button>
    </div>

    <div class="email-form" id="emailForm">
      <div class="email-inputs">
        <input type="text" placeholder="name" id="emailName">
        <span>@</span>
        <input type="text" placeholder="domain.com" id="emailDomain">
      </div>
      <button class="submit-email-btn" onclick="processReceipt('email')">Submit</button>
    </div>

    <div class="thank-you" id="thankYou"></div>
  </div>

  <div class="confetti-container" id="confettiContainer">
    <img src="confetti.gif" alt="Confetti">
  </div>

  <script>
    let baseAmount = 0;

    function editAmount() {
      const display = document.getElementById('amountDisplay');
      const input = document.createElement('input');
      input.type = 'number';
      input.value = baseAmount;
      input.style.fontSize = '32px';
      input.style.width = '100px';
      input.style.textAlign = 'center';

      input.onblur = saveAmount;
      input.onkeydown = function(e) {
        if (e.key === 'Enter') saveAmount();
      };

      display.replaceWith(input);
      input.focus();

      function saveAmount() {
        const newVal = parseFloat(input.value);
        baseAmount = isNaN(newVal) ? 0 : newVal;
        const newDisplay = document.createElement('div');
        newDisplay.className = 'amount';
        newDisplay.id = 'amountDisplay';
        newDisplay.textContent = `$${baseAmount}`;
        newDisplay.onclick = editAmount;
        input.replaceWith(newDisplay);
      }
    }

    function selectTip(percent) {
      const msg = document.getElementById("thankYou");
      const receipt = document.getElementById("receiptOptions");
      const email = document.getElementById("emailForm");
      const confetti = document.getElementById("confettiContainer");

      msg.style.display = 'none';
      receipt.style.display = 'none';
      email.style.display = 'none';
      confetti.style.display = 'none';

      if (percent === false) {
        msg.textContent = "Maybe next time ðŸ˜Š";
        msg.style.display = 'block';
        return;
      }

      const tipAmount = Math.round(baseAmount * (percent / 100));
      msg.textContent = `Thanks for the tip! +$${tipAmount}`;
      msg.style.display = 'block';
      receipt.style.display = 'flex';
    }

    function showEmailForm() {
      document.getElementById("receiptOptions").style.display = 'none';
      document.getElementById("emailForm").style.display = 'flex';
    }

    function processReceipt(method) {
      document.getElementById("thankYou").textContent = "Transaction Complete âœ…";
      document.getElementById("thankYou").style.display = 'block';
      document.getElementById("confettiContainer").style.display = 'flex';
      document.getElementById("receiptOptions").style.display = 'none';
      document.getElementById("emailForm").style.display = 'none';
    }
  </script>
</body>
</html>
