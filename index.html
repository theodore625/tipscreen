<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #leaveTipText {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
    }

    #customAmount {
      color: blue;
      font-size: 24px;
      margin: 15px 0;
      cursor: pointer;
    }

    #customAmountInput {
      font-size: 24px;
      text-align: center;
      color: blue;
      margin-bottom: 15px;
      border: none;
      border-bottom: 2px solid blue;
      outline: none;
    }

    #tipBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .tip-options {
      display: flex;
      gap: 10px;
    }

    .tip-button {
      padding: 15px 25px;
      background-color: blue;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .no-tip-button {
      margin-top: 10px;
      padding: 15px 110px;
      background-color: blue;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    #confettiContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }

    #confettiContainer img {
      width: 200px;
    }

    #thankYouMsg {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }

    #receiptOptions, #emailForm {
      margin-top: 20px;
    }

    .receipt-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #emailForm input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 140px;
    }

    #payButtons {
      position: fixed;
      bottom: 10px;
      display: flex;
      gap: 10px;
    }

    #payButtons img {
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="leaveTipText">Leave a Tip</div>

  <!-- Editable amount -->
  <div id="customAmount" onclick="editAmount()">0$</div>
  <input type="number" id="customAmountInput" onblur="saveAmount()" onkeydown="if(event.key==='Enter')saveAmount()" style="display:none;" />

  <div id="tipBox">
    <div class="tip-options">
      <button class="tip-button" onclick="handleTip()">15%</button>
      <button class="tip-button" onclick="handleTip()">20%</button>
      <button class="tip-button" onclick="handleTip()">30%</button>
    </div>
    <button class="no-tip-button" onclick="handleNoTip()">No Tip</button>
  </div>

  <div id="receiptOptions" style="display:none;">
    <button class="receipt-button" onclick="processReceipt('no')">No Receipt</button>
    <button class="receipt-button" onclick="showEmailForm()">Email Receipt</button>
  </div>

  <div id="emailForm" style="display:none;">
    <input type="text" id="emailUser" placeholder="name" inputmode="email" />
    <span>@</span>
    <input type="text" id="emailDomain" placeholder="example.com" inputmode="email" />
    <button class="receipt-button" onclick="processReceipt('email')">Submit</button>
  </div>

  <div id="confettiContainer">
    <img src="confetti.gif" alt="Confetti" />
    <div id="thankYouMsg"></div>
  </div>

  <div id="payButtons">
    <img src="applepay-googlepay.png" alt="Pay Buttons"/>
  </div>

  <script>
    function handleTip() {
      document.getElementById("tipBox").style.display = "none";
      document.getElementById("receiptOptions").style.display = "block";
    }

    function handleNoTip() {
      document.getElementById("tipBox").style.display = "none";
      document.getElementById("confettiContainer").style.display = "flex";
      document.getElementById("thankYouMsg").textContent = "Maybe next time!";
    }

    function showEmailForm() {
      document.getElementById("emailForm").style.display = "block";
      document.getElementById("receiptOptions").style.display = "none";
    }

    function processReceipt(type) {
      document.getElementById("emailForm").style.display = "none";
      document.getElementById("receiptOptions").style.display = "none";
      document.getElementById("confettiContainer").style.display = "flex";
      document.getElementById("thankYouMsg").textContent = "Transaction Complete âœ…";
    }

    function editAmount() {
      const display = document.getElementById("customAmount");
      const input = document.getElementById("customAmountInput");

      input.value = parseFloat(display.textContent);
      display.style.display = "none";
      input.style.display = "inline";
      input.focus();
    }

    function saveAmount() {
      const display = document.getElementById("customAmount");
      const input = document.getElementById("customAmountInput");

      let val = parseFloat(input.value);
      if (!isNaN(val)) {
        display.textContent = val + "$";
      } else {
        display.textContent = "0$";
      }

      display.style.display = "block";
      input.style.display = "none";
    }
  </script>
</body>
</html>
