<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .tip-container {
      width: 400px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .tip-options {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tip-option, .no-tip, .custom-tip {
      flex: 1;
      padding: 15px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .custom-tip {
      margin-top: 10px;
      width: 100%;
    }

    .no-tip {
      width: 100%;
      margin-top: 10px;
    }

    .receipt-options, .email-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .receipt-btn, .submit-email-btn {
      padding: 12px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .email-inputs {
      display: flex;
      gap: 5px;
    }

    .email-inputs input {
      padding: 8px;
      font-size: 14px;
      flex: 1;
    }

    .thank-you {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #28a745;
    }

    .confetti-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .confetti-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .counter-wrapper {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: bold;
      color: #007aff;
    }

    #counter {
      font-size: 26px;
      font-weight: bold;
      border: none;
      border-bottom: 2px solid #007aff;
      width: 80px;
      text-align: right;
      color: #007aff;
      background-color: transparent;
    }

    /* Remove spinner arrows */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>

  <div class="title">Would you like to leave a tip?</div>

  <div class="tip-container">
    <div class="tip-options">
      <button class="tip-option" onclick="handleTip(0.15)">15%</button>
      <button class="tip-option" onclick="handleTip(0.20)">20%</button>
      <button class="tip-option" onclick="handleTip(0.30)">30%</button>
    </div>

    <button class="custom-tip" onclick="showCustomTipInput()">Custom Tip</button>
    <button class="no-tip" onclick="handleTip(0)">No Tip</button>

    <div class="counter-wrapper">
      <input type="text" id="counter" value="0.00">$
    </div>

    <div class="receipt-options" id="receiptOptions">
      <div style="font-size:18px; margin-bottom:10px;">Print a receipt?</div>
      <button class="receipt-btn" onclick="processReceipt('no')">No Receipt</button>
      <button class="receipt-btn" onclick="showEmailForm()">Email Receipt</button>
    </div>

    <div class="email-form" id="emailForm">
      <div class="email-inputs">
        <input type="text" placeholder="name" id="emailName">
        <span>@</span>
        <input type="text" placeholder="domain.com" id="emailDomain">
      </div>
      <button class="submit-email-btn" onclick="processReceipt('email')">Submit</button>
    </div>

    <div class="thank-you" id="thankYouMsg"></div>
  </div>

  <div class="confetti-container" id="confettiContainer">
    <img src="confetti.gif" alt="Confetti">
  </div>

  <script>
    let $counter = 0;

    function handleTip(tipPercent) {
      const baseAmount = parseFloat(document.getElementById("counter").value) || 0;
      const tipAmount = baseAmount * tipPercent;
      const total = baseAmount + tipAmount;
      document.getElementById("counter").value = total.toFixed(2);

      document.getElementById("receiptOptions").style.display = "flex";
      document.getElementById("thankYouMsg").style.display = "none";
      document.getElementById("confettiContainer").style.display = "none";

      if (tipPercent === 0) {
        document.getElementById("thankYouMsg").textContent = "Maybe next time ðŸ˜Š";
        document.getElementById("thankYouMsg").style.display = "block";
        document.getElementById("confettiContainer").style.display = "flex";
      }
    }

    function showCustomTipInput() {
      const custom = prompt("Enter your custom tip amount:");
      if (custom && !isNaN(custom)) {
        document.getElementById("counter").value = parseFloat(custom).toFixed(2);
        document.getElementById("receiptOptions").style.display = "flex";
      }
    }

    function showEmailForm() {
      document.getElementById("receiptOptions").style.display = "none";
      document.getElementById("emailForm").style.display = "flex";
    }

    function processReceipt(type) {
      setTimeout(() => {
        document.getElementById("thankYouMsg").textContent = "Transaction Complete âœ…";
        document.getElementById("thankYouMsg").style.display = "block";
        document.getElementById("confettiContainer").style.display = "flex";
        document.getElementById("receiptOptions").style.display = "none";
        document.getElementById("emailForm").style.display = "none";
      }, 1500);
    }
  </script>

</body>
</html>
