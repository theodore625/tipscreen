<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70%;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .tip-container {
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .tip-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 15px;
    }

    .tip-option,
    .no-tip,
    .receipt-btn,
    .submit-email-btn {
      flex: 1;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .tip-option:hover,
    .no-tip:hover,
    .receipt-btn:hover,
    .submit-email-btn:hover {
      background-color: #005bb5;
    }

    .no-tip {
      width: 100%;
      margin-top: 15px;
    }

    .thank-you {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #28a745;
    }

    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .confetti-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .receipt-options,
    .email-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .email-inputs {
      display: flex;
      gap: 5px;
    }

    .email-inputs input {
      font-size: 16px;
      padding: 8px;
      width: 100%;
    }

    .fake-pay-buttons {
      position: fixed;
      bottom: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .fake-pay-buttons img {
      height: 60px;
      opacity: 0.7;
      cursor: not-allowed;
      user-select: none;
    }

    #customTipInput {
      font-size: 22px;
      font-weight: bold;
      color: #007aff;
      margin-bottom: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <input 
      id="customTipInput"
      type="number"
      value="0"
      placeholder="Enter amount"
      oninput="updateCounter(this.value)"
      onblur="finalizeCounter(this.value)"
    />

    <div class="title">Would you like to leave a tip?</div>

    <div class="tip-container" id="tipScreen">
      <div class="tip-options">
        <button class="tip-option" onclick="handleTip(15)">15%</button>
        <button class="tip-option" onclick="handleTip(20)">20%</button>
        <button class="tip-option" onclick="handleTip(30)">30%</button>
      </div>

      <button class="no-tip" onclick="handleTip(0)">No Tip</button>

      <div class="receipt-options" id="receiptOptions">
        <div style="font-size:18px; margin-bottom:10px;">Print a receipt?</div>
        <button class="receipt-btn" onclick="processReceipt('no')">No Receipt</button>
        <button class="receipt-btn" onclick="showEmailForm()">Email Receipt</button>
      </div>

      <div class="email-form" id="emailForm">
        <div class="email-inputs">
          <input type="text" placeholder="name" id="emailName" />
          <span>@</span>
          <input type="text" placeholder="domain.com" id="emailDomain" />
        </div>
        <button class="submit-email-btn" onclick="processReceipt('email')">Submit</button>
      </div>

      <div class="thank-you" id="thankYouMsg"></div>
    </div>

    <div class="confetti-container" id="confettiContainer">
      <img class="confetti-gif" src="confetti.gif" alt="Confetti GIF">
    </div>
  </div>

  <div class="fake-pay-buttons">
    <img src="applepay-googlepay.png" alt="Apple Pay and Google Pay">
  </div>

  <script>
    let $counter = 0;

    function updateCounter(value) {
      $counter = parseFloat(value) || 0;
    }

    function finalizeCounter(value) {
      $counter = parseFloat(value) || 0;
      document.getElementById("customTipInput").value = $counter.toFixed(2);
    }

    function handleTip(tipPercentage) {
      const totalAmount = 24;
      const tipAmount = totalAmount * (tipPercentage / 100);
      $counter = tipPercentage === 0 ? 0 : totalAmount + tipAmount;

      document.getElementById("customTipInput").value = $counter.toFixed(2);
      document.getElementById("thankYouMsg").textContent = tipPercentage === 0 ? "No tip given ðŸ’¸" : `You paid $${$counter.toFixed(2)} ðŸŽ‰`;
      document.getElementById("thankYouMsg").style.display = "block";

      document.getElementById("receiptOptions").style.display = "flex";
      document.getElementById("confettiContainer").style.display = "flex";
    }

    function showEmailForm() {
      document.getElementById("receiptOptions").style.display = "none";
      document.getElementById("emailForm").style.display = "flex";
    }

    function processReceipt(type) {
      document.getElementById("emailForm").style.display = "none";
      setTimeout(() => {
        document.getElementById("thankYouMsg").textContent = `Transaction Complete âœ…`;
        document.getElementById("confettiContainer").style.display = "flex";
      }, 2000);
    }
  </script>
</body>
</html>
