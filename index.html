<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70%;
    }

    .amount-display {
      font-size: 24px;
      color: #007aff;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .amount-input {
      font-size: 24px;
      color: #007aff;
      margin-bottom: 10px;
      display: none;
      width: 100px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .tip-container {
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .tip-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 15px;
    }

    .tip-option,
    .no-tip,
    .receipt-btn,
    .submit-email-btn {
      flex: 1;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .tip-option:hover,
    .no-tip:hover,
    .receipt-btn:hover,
    .submit-email-btn:hover {
      background-color: #005bb5;
    }

    .no-tip {
      width: 100%;
      margin-top: 15px;
    }

    .thank-you {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #28a745;
    }

    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 999;
    }

    .confetti-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .receipt-options, .email-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .email-inputs {
      display: flex;
      gap: 5px;
    }

    .email-inputs input {
      font-size: 16px;
      padding: 8px;
      width: 100%;
    }

    .fake-pay-buttons {
      position: fixed;
      bottom: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .fake-pay-buttons img {
      height: 60px;
      opacity: 0.7;
      cursor: not-allowed;
      user-select: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="amount-display" id="amountDisplay" onclick="enableEditing()">$0</div>
  <input type="number" id="amountInput" class="amount-input" value="0" onblur="disableEditing()" />

  <div class="title">Would you like to leave a tip?</div>

  <div class="tip-container" id="tipScreen">
    <div class="tip-options">
      <button class="tip-option" onclick="handleTip(0.15)">15%</button>
      <button class="tip-option" onclick="handleTip(0.20)">20%</button>
      <button class="tip-option" onclick="handleTip(0.30)">30%</button>
    </div>

    <button class="no-tip" onclick="handleTip(0)">No Tip</button>

    <div class="receipt-options" id="receiptOptions">
      <div style="font-size:18px; margin-bottom:10px;">Print a receipt?</div>
      <button class="receipt-btn" onclick="processReceipt('no')">No Receipt</button>
      <button class="receipt-btn" onclick="showEmailForm()">Email Receipt</button>
    </div>

    <div class="email-form" id="emailForm">
      <div class="email-inputs">
        <input type="text" placeholder="name" id="emailName" />
        <span>@</span>
        <input type="text" placeholder="domain.com" id="emailDomain" />
      </div>
      <button class="submit-email-btn" onclick="processReceipt('email')">Submit</button>
    </div>

    <div class="thank-you" id="thankYouMsg"></div>
  </div>

  <div class="confetti-container" id="confettiContainer">
    <img class="confetti-gif" src="confetti.gif" alt="Confetti GIF">
  </div>
</div>

<div class="fake-pay-buttons">
  <img src="applepay-googlepay.png" alt="Apple Pay and Google Pay">
</div>

<script>
  function enableEditing() {
    const display = document.getElementById("amountDisplay");
    const input = document.getElementById("amountInput");
    display.style.display = "none";
    input.style.display = "block";
    input.focus();
    input.select();
  }

  function disableEditing() {
    const display = document.getElementById("amountDisplay");
    const input = document.getElementById("amountInput");
    let value = parseFloat(input.value);
    if (isNaN(value) || value < 0) value = 0;
    input.value = value;
    display.textContent = `$${value}`;
    display.style.display = "block";
    input.style.display = "none";
  }

  function handleTip(percent) {
    const amount = parseFloat(document.getElementById("amountInput").value) || 0;
    const tip = Math.round(amount * percent);
    const msg = document.getElementById("thankYouMsg");
    const receiptOptions = document.getElementById("receiptOptions");

    msg.style.display = "none";
    document.getElementById("confettiContainer").style.display = "none";
    document.getElementById("emailForm").style.display = "none";

    if (percent === 0) {
      msg.textContent = "Maybe next time ðŸ˜Š";
      msg.style.display = "block";
    } else {
      document.getElementById("amountDisplay").textContent = `$${amount + tip}`;
      receiptOptions.style.display = "flex";
    }
  }

  function showEmailForm() {
    document.getElementById("receiptOptions").style.display = "none";
    document.getElementById("emailForm").style.display = "flex";
  }

  function processReceipt(type) {
    const receiptOptions = document.getElementById("receiptOptions");
    const emailForm = document.getElementById("emailForm");

    setTimeout(() => {
      document.getElementById("thankYouMsg").textContent = "Transaction Complete âœ…";
      document.getElementById("thankYouMsg").style.display = "block";
      document.getElementById("confettiContainer").style.display = "flex";

      receiptOptions.style.display = "none";
      emailForm.style.display = "none";
    }, 1000);
  }
</script>
</body>
</html>
